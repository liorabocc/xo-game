<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XO GAME</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="modal" class="modal">
            <div class="modal-message" id="modalMessage"></div>
        </div>
        <h1>XO GAME</h1>
        <div class="game-board" id="gameBoard">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <div id="results">
            <div class="result-item">
                <div class="result-label">Player (X)</div>
                <div class="result-count" id="playerWins">0</div>
            </div>
            <div class="result-item">
                <div class="result-label">Tie</div>
                <div class="result-count" id="ties">0</div>
            </div>
            <div class="result-item">
                <div class="result-label">Computer (O)</div>
                <div class="result-count" id="computerWins">0</div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
